<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <form action="#" class="login-form">
            <h2>Daxil ol</h2>

            <label for="name">Ad</label>
            <input type="text" name="username" id="name" placeholder="İstifadəçi adı" />


            <label for="psw">Şifrə</label>
            <input type="password" name="password" id="psw" placeholder="Şifrə" />
            <button type="submit" class="submit">Daxil ol</button>

            <p class="text-line">Too lazt ? Login with a social media account</p>

            <div class="social-icons">
                <button class="social-icon fb">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button class="social-icon pr">
                    <i class="fa-brands fa-pinterest"></i>
                </button>
                <button class="social-icon in">
                    <i class="fa-brands fa-instagram"></i>
                </button>
            </div>
        </form>

    </div>
    </div>
</body>

</html>
